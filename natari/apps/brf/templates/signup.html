{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
  {{form.errors}}
{% endif %}

<form method="post">
  <h2>Register</h2>
  {% csrf_token %}
  {% for field in form %}
  <p>{{field.label_tag}} {{field}}</p>
  {% endfor %}
  <input type="submit" id="reg" value="Register" />
</form>
{% endblock %}
